<head>
	<title>Branded App</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="brandedapp.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<script src="brandedapp.js"></script>
</head>
<body onLoad="onLaunch()">
	<div class = "header">
		<img src="img/logo.png" class = "logo" >
		<div class = "slogan">
			<div class = text>
				<h1>Create, boost and control brand exposure from the palm of your hand.</h1>
			</div>
			<img src = "img/bar.png" class = "bar">
			<img src = "img/design.png" class = "design">

		</div>

		<div class = "right">
					 <button type="button"class="imgbtn" onclick="phoneClick(1)"><img src = "screens/screen1p.png" id="p1" class = "phone"> </button>
					 <button type="button"class="imgbtn" onclick="phoneClick(2)"><img src = "screens/screen2p.png" id="p2" class = "phone"> </button>
					 <button type="button"class="imgbtn" onclick="phoneClick(3)"><img src = "screens/screen3p.png" id="p3" class = "phone"> </button>
					 <button type="button"class="imgbtn" onclick="phoneClick(4)"><img src = "screens/screen4p.png" id="p4" class = "phone"> </button>
			<div class = "info">
				<img src = "img/horizontalBar.png" id = "topbar">
					<h4 id ="infotext" ></h4>
				<img src = "img/horizontalBar.png" id = "bottombar">
			</div>
			
		</div>

	</div>
	<div class = "buttons">
		<a href="https://itunes.apple.com/ie/genre/ios/id36?mt=8" >
			<img src="img/Download_on_the_App_Store_Badge_US-UK_135x40.svg" class = "apple" >
		</a>
		<a href="https://play.google.com/store?hl=en">
			<img src="img/en_badge_web_generic.png" class = "google">
		</a>
	</div>		
</body>
