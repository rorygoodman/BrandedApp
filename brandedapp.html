<head>
	<title>Branded App</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="brandedapp.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<script src="brandedapp.js"></script>
</head>
<body>
	<div class = "header">
		<img src="logo.png" class = "logo" >
		<div class = "slogan">
			<div class = text>
				<h1>Create, boost and control brand exposure from the palm of your hand.</h1>
			</div>
			<img src = "bar.png" class = "bar">
			<img src = "design.png" class = "design">

		</div>

		<div class = "right">
			<div class="phones">
				<div><img src = "screens/phone.png" class="phonecontainer"> </div>
				<div class="slideshow">
					  <div><img src = "screens/screen1.png" class="phone"> </div>
					  <div><img src = "screens/screen2.png" class="phone"> </div>
					  <div><img src = "screens/screen3.png" class="phone"> </div>
					  <div><img src = "screens/screen4.png" class="phone"> </div>
				</div>
			</div>
			<div class = "info">
				<img src = "horizontalBar.png" id = "topbar">
					<h4 id ="infotext" >Discover and connect with the right people to promote your brand</h4>
				<img src = "horizontalBar.png" id = "bottombar">
			</div>
			<!--<button type="button" onclick="next(4)">next</button>-->
		</div>

	</div>
	<div class = "buttons">
		<a href="https://itunes.apple.com/ie/genre/ios/id36?mt=8" >
			<img src="Download_on_the_App_Store_Badge_US-UK_135x40.svg" class = "apple" >
		</a>
		<a href="https://play.google.com/store?hl=en">
			<img src="en_badge_web_generic.png" class = "google">
		</a>
	</div>		
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
      $('.slideshow').slick({
      	autoplay: true,
  		autoplaySpeed: 2000,
  		mobileFirst:true,
      });
    });
    </script>
</body>
